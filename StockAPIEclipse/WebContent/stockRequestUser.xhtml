<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Register the User</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>        
        <link rel="stylesheet" href="css/w3.css" ></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"></link>
        <script src="js/myscript.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <style>
           body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
           body {font-size:16px;}
           .w3-block {width:10%}     
        </style>
    </h:head>
    <h:body>
    <!-- Navigation Bar -->   
    <ui:include src="userNav.xhtml" />
    
    <!-- !PAGE CONTENT! -->       
       <div class="w3-main" style="margin-left:340px;margin-right:40px">
        <!-- Login -->
        <div class="w3-container" id="request" style="margin-top:100px">
            <h:form id="requestForm">
                <div class="w3-section">
                    <h:outputLabel for="txtAmt">
                    <h:outputText value="Specify amount of money: "/>
                    </h:outputLabel>
                    <h:inputText styleClass="w3-input w3-border" id="txtAmt" value="#{stockRequest.amount}" required="true" requiredMessage="Please enter the amount">
                    </h:inputText>
                    <h:message for="txtAmt" style="color:red" />
                </div>
               
                <div class="w3-section">
                    <h:outputLabel for="listTransaction">
                    <h:outputText value="Sell / Buy:  "/>
                    </h:outputLabel>
                    <h:selectOneMenu id="type" value="#{stockRequest.type}">
                        <f:selectItem itemValue="purchase" itemLabel="Purchase" />
                        <f:selectItem itemValue="sell" itemLabel="Sell" />
                    </h:selectOneMenu>
                </div>
                
                <h:commandButton styleClass="w3-button w3-block w3-padding-large w3-red w3-margin-bottom" id="submit" value="Submit" action="#{stockRequest.requestManager}"/>
            <h:messages style="color: blue; " globalOnly="true"/>
            </h:form>
        </div>  
        <!-- End page content -->
        </div>              
    </h:body>
</html>
