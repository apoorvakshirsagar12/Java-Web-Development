<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Select Manager</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>        
        <link rel="stylesheet" href="css/w3.css" ></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"></link>
        <script src="js/myscript.js"></script>        
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type : 'GET',
				url : 'managerDetails',
				success : function(response) {
					if (response != null)
						$('#requestsData').html(response);
					else
						$('#msg').html("No Records");
				},
				failure : function(error) {
					console.log(error);
				}
			});
		});
		</script>
        
    </h:head>
    
    <h:body>
    <!-- Navigation Bar -->   
    <ui:include src="userNav.xhtml" />
         
    <div class="w3-main" style="margin-left:340px;margin-right:40px">
   
  <div class="w3-container" id="success" style="margin-top:100px">
   
      <div class="w3-section">
       
      <h:form id="selectMgr">
        <div class="w3-section" id="requestsData1">
                    <h:inputText styleClass="w3-input w3-border" id="txtFname" value="#{manager_bean.mgrName}" required="true" 
                    requiredMessage="Please enter manager name">
                    </h:inputText>
                    <h:commandButton styleClass="w3-button w3-block w3-padding-large w3-red w3-margin-bottom" style="width:20%" id="submit" value="Show Profile" 
                    action="#{manager_bean.showProfile}"/>
                    <h:message for="txtFname" style="color:red" />
        </div>

        		<h3>List of Managers:</h3>
				<div class="w3-section" id="requestsData">
				</div>
				<h:messages style="color: blue; " globalOnly="true"/>
		</h:form>
      </div>
      
  </div>

    </div>
</h:body>
</html>
