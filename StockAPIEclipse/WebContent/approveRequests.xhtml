<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Profile</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/w3.css"></link>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Poppins"></link>
	<script src="js/myscript.js"></script>
	<script src="js/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type : 'GET',
				url : 'managerApproval',
				success : function(response) {
					if (response != null)
						$('#requestsData').html(response);
					else
						$('#msg').html("No Requests");
				},
				failure : function(error) {
					console.log(error);
				}
			});
		});
	</script>
</h:head>

<h:body>
	<!-- Navigation Bar -->
	<ui:include src="adminNav.xhtml" />

	<!-- !PAGE CONTENT! -->
	<div class="w3-main" style="margin-left: 340px; margin-right: 40px">

		<!-- Contact -->
		<div class="w3-container" id="success" style="margin-top: 100px">
			<h3 class="w3-xxlarge w3-text-red">
				<b>Manager Registration Approval Requests</b>
			</h3>
			<hr style="width: 50px; border: 5px solid red" class="w3-round"></hr>

			<form>
				<p:remoteCommand name="myRemote"
					actionListener="#{ManagerRequestApproval.checkRequest}" ajax="false" />
				<div class="w3-section" id="requestsData"></div>
				<h4 id="msg"></h4>
				<h:commandButton onclick="checkRecord(8,'approve')" value="button" ajax="false"></h:commandButton>

			</form>
		</div>
	</div>

	<script type="text/javascript">
		function checkRecord(id, status) {
			console.log("id " + id);
			console.log("id " + status);
			myRemote([{name : "U_Userid",value : id}, {name : "status",value : status}]);
		}
	</script>
</h:body>
</html>
