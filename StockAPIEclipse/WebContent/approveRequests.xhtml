<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Profile</title>
	<link rel="stylesheet" href="css/bootstrap.min.css"></link>
	<link rel="stylesheet" href="css/w3.css"></link>
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Poppins"></link>
	<script src="js/myscript.js"></script>
	<script src="js/jquery.min.js"></script>

	<script type="text/javascript">
		$(document).ready(function() {
			$.ajax({
				type : 'GET',
				url : 'managerApproval',
				success : function(response) {
					if (response != null)
						$('#requestsData').html(response);
					else
						$('#msg').html("No Requests");
				},
				failure : function(error) {
					console.log(error);
				}
			});
		});
	</script>
</h:head>

<h:body>
	<!-- Navigation Bar -->
	<ui:include src="adminNav.xhtml" />

	<!-- !PAGE CONTENT! -->
	<div class="w3-main" style="margin-left: 340px; margin-right: 40px">

		<!-- Contact -->
		<div class="w3-container" id="success" style="margin-top: 100px">
				<h4 style="color: Red"><b>Manager Registration Approval Requests</b></h4>
			 <div class="w3-section">
       
       <h:form>
        <div class="w3-section" id="requestsData1">
       				
                    <h:inputText styleClass="w3-input w3-border" id="txtFname" value="#{request_bean.user_id}" required="true" 
                    requiredMessage="Please enter user id ">
                    </h:inputText></div>
                    <div class="row" style="margin-left:0px;">
                    <h:commandButton styleClass="w3-button w3-block w3-padding-large w3-red w3-margin-bottom" style="width:20%" id="submit" value="Approve" 
                    action="#{request_bean.approveRequest}"/>
                    
                    <h:commandLink styleClass="w3-button w3-block w3-padding-large w3-red w3-margin-bottom" style="width:20%" 
                    action="#{request_bean.declineRequest}" id="decsub" value="Decline"></h:commandLink>
                    
                    
                 
                    
                    </div>
                    <h:message for="txtFname" style="color:red" />
        </h:form>

        		<h3>List of Requests:</h3>
				<div class="w3-section" id="requestsData">
				</div>
				<h:messages style="color: blue; " globalOnly="true"/>
      </div>
		</div>
	</div>

</h:body>
</html>
