<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Profile</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>        
        <link rel="stylesheet" href="css/w3.css" ></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"></link>
        <script src="js/myscript.js"></script>
        <script src="js/jquery.min.js"></script>
        <script type="text/javascript">
        $(document).ready(function() {
			$.ajax({
				type : 'GET',
				url : 'UserStockRequest',
				success : function(response) {
					if (response != null)
						$('#requestsData').html(response);
					else
						$('#msg').html("No Data");
				},
				failure : function(error) {
					console.log(error);
				}
			});
		});
		</script>
        
    </h:head>
    
    <h:body>
    <!-- Navigation Bar -->   
    <ui:include src="managerNav.xhtml" />
    
    <!-- !PAGE CONTENT! -->       
    <div class="w3-main" style="margin-left:340px;margin-right:40px">
   
  <!-- Contact -->
  <div class="w3-container" id="success" style="margin-top:100px">
    
      <div class="w3-section">
          <h:form>       
          <div class="w3-section" id="requestsData1">
       				<h:outputLabel for="txtReq">
                        <h:outputText value="Enter Request Id:"/>
                    </h:outputLabel>
                    <h:inputText styleClass="w3-input w3-border" id="txtReq" value="#{userstock_bean.req_id}" required="true" 
                    requiredMessage="Please enter request id ">
                    </h:inputText>
                    <h:message for="txtreq" style="color:red" /></div>
                    <div class="row" style="margin-left:0px;">
                    <h:commandButton styleClass="w3-button w3-block w3-padding-large w3-red w3-margin-bottom" style="width:20%" id="submit" value="Proceed" 
                    action="#{userstock_bean.proceedRequest}"/>
                    </div>
          		<h4>Stock Requests:</h4>
				<div class="w3-section" id="requestsData">
				</div>
				<h4 id="msg"></h4>
			</h:form>
      </div>  
  </div>

<!-- End page content -->
    </div>
</h:body>
</html>
