<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
        <link rel="stylesheet" href="css/w3.css" ></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"></link>
        <script src="js/myscript.js"></script>
        <script src="js/jquery.min.js"></script>
        <style>
           body,h1,h2,h3,h4,h5 {font-family: "Poppins", sans-serif}
           body {font-size:16px;}
           .w3-block {width:10%}     
        </style>
        <script>
        </script>
    </h:head>
    <h:body>
    <!-- Navigation Bar -->     
    <ui:include src="navBar.xhtml" />
            
    <!-- !PAGE CONTENT! -->       
       <div class="w3-main" style="margin-left:340px;margin-right:40px">
        <!-- Login -->
        <div class="w3-container" id="login" style="margin-top:100px">
            <h2 class="w3-xxlarge w3-text-red"><b>Login</b></h2>
            <hr style="width:50px;border:5px solid red" class="w3-round"/>
            <h:form>
                <div class="w3-section">
                    <h:outputLabel for="txtUname">
                        <h:outputText value="Enter Username"/>
                    </h:outputLabel>
                    <h:inputText styleClass="w3-input w3-border" id="txtUname" value="#{login_bean.uname}" required="true" requiredMessage="Please enter the username"/>
                    <h:message for="txtUname" style="color:red" />
                </div>

                <div class="w3-section">
                    <h:outputLabel for="txtPasswd">
                    <h:outputText value="Enter Password"/>
                    </h:outputLabel>
                    <h:inputSecret styleClass="w3-input w3-border" id="txtPasswd"  value="#{login_bean.passwd}" required="true" requiredMessage="Please enter the password"/>
                    <h:message for="txtPasswd" style="color:red" />
                </div>
                
                <div class="w3-section">
                <h:message id="errorMsg" for="Error" style="color:red"/>
                </div>
                <h:commandButton type="submit" styleClass="w3-button w3-block w3-padding-large w3-red w3-margin-bottom" id="submit" value="Login" action="#{login_bean.validateAdmin}">
                <f:ajax execute="@form" render="@form" />
                </h:commandButton>
                <h:outputText class="alert-danger"
				rendered="#{not empty message}" value="#{message}" />
            </h:form>
            
        </div>  
        <!-- End page content -->
        </div>
    </h:body>
</html>
