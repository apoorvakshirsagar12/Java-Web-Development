<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Purchase Stock</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <!-- Bootstrap core CSS -->
        <link rel="stylesheet" href="css/bootstrap.min.css"></link>
		<link rel="stylesheet" href="css/w3.css" ></link>
        <link rel="stylesheet" href="css/style.css" ></link>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins"></link>
        <script src="js/myscript.js"></script>

        <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
        <script type="text/javascript">
            function calculateAmount() {
            	$("#purchase .amt").val(($("#purchase .purchasePrice").val() * $("#purchase .qty").val()).toFixed(2));	
            }
        </script>
    </h:head>
    <body>
        <ui:include src="managerNav.xhtml" />
        <div class="w3-main" style="margin-left:340px;margin-right:40px">
   
  <!-- Contact -->
  <div class="w3-container" id="success" style="margin-top:100px">
<div class="row">
                    <!--left col-->
                    <div class="col-sm-1">
                        
                    </div>

                    <!-- main column -->
                    <div class="col-sm-8">
                        <h:form id="purchase">
                        <div class="w3-section">
                            <h:messages style="color: red;"/>
                            Stock Name: <h:inputText binding="#{purchaseSymbol}" id="symbol" styleClass="form-control purchaseSymbol" value="#{stockApiBean.purchaseSymbol}" required="true"/><br />
                            Price($): <h:inputText binding="#{purchasePrice}" id="price" styleClass="form-control purchasePrice" value="#{stockApiBean.purchasePrice}" required="true"/><br />
                            Quantity: <h:inputText binding="#{qty}" id="qty" styleClass="form-control qty" value="#{stockApiBean.qty}" required="true" onkeyup="calculateAmount()"/><br />
                            Amount($): <h:inputText binding="#{amt}" id="amt" styleClass="form-control amt" value="#{stockApiBean.amt}" required="true"/><br />
                            <div class="row">
                            <div class="col-sm-4">
                            	<h:commandButton styleClass="btn btn-success btn-login-submit" value="Purchase" action="#{stockApiBean.createMgrRecord(purchaseSymbol.value, purchasePrice.value, qty.value, amt.value)}"/>
                        	</div>
                        	<div class="col-sm-4">	
                        		<h:commandButton styleClass="btn btn-success btn-login-submit" value="Sell" action="#{stockApiBean.createMgrRecord2(purchaseSymbol.value, purchasePrice.value, qty.value, amt.value)}"/>
                        	</div>
                        	
                        	</div>
                        </div>
                        </h:form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
